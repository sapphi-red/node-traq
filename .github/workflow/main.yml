name: check npm ci & build
on:
  push:
    branches:
      - master
jobs:
  check:
    name: check npm ci & build
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '13'
      - name: setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
          registry-url: 'https://registry.npmjs.org'
      - name: check npm ci
        run: npm ci
      - name: check npm build
        run: npm build
