name: check npm ci & build

on:
  push:
    branches:
      - 'master'
  pull_request:

jobs:
  check:
    name: check npm ci & build
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '8'
      - name: setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
      - name: check npm ci
        run: npm ci
      - name: check npm build
        run: npm run build
