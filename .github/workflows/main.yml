name: check npm ci & build

on:
  push:
    branches:
      - "master"
  pull_request:

jobs:
  check:
    name: check npm ci & build
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: "adopt"
          java-version: "8"
      - name: setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "npm"
          registry-url: "https://registry.npmjs.org"
      - name: check npm ci
        run: npm ci
      - name: check npm build
        run: npm run build
      - name: check type
        run: npm run type-check
      - name: check npm diff
        run: |
          echo -n "$(npm diff ./dist)" > dist.diff
          [ -n dist.diff ] && exit 0
          cat << EOF > comment.md
          [INFO] dist diff
          \`\`\`diff
          $(cat dist.diff)
          \`\`\`
          EOF
          gh pr comment -F ./comment.md ${{ github.event.pull_request.number }}
